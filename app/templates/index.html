<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <title>Music</title>


</head>

<body>
  <h1 class="text-bg-primary p-3">RecMusix</h1>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-2"></div>
      <div class="col-5">
        <h2><b>PLAYLIST</b></h2>
      </div>
      <div class="col-5">
        <h2><b>RECOMMENDATION LIST</b></h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-2 border-end">
        <ul class="nav nav-pills flex-column">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/1">Sample 1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sample 2</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sample 3</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">Sample 4</a>
          </li>
        </ul>
      </div>
      <div class="col-5">
        <h2>Sample 1</h2>
        <p>Description</p>
        <ul class="list-group list-group-flush">
          {% for x in song_list %}
          <li class="list-group-item list-group-item-action">
            <a class="list-group-item list-group-item-action" href="/1/{{ x.id }}">{{ x.name }}</a>
          </li>
          {% endfor %}
          <!-- {% for x in year_list %}
          <li class="list-group-item">{{x}}</li>
          {% endfor %} -->
        </ul>
        <br />
        <div class="btn-group">
          <a href="/1/recommendation" class="btn btn-primary">Submit</a>
        </div>
      </div>
      <div class="col-5 border-start">
        <ul class="list-group list-group-flush">
          {% for x in recommend_list %}
          <li class="list-group-item list-group-item-action">{{ x }}</li>
          {% endfor %}
        </ul>
      </div>
    </div>
    <div class="row align-items-end" style="position: fixed; bottom: 0px; width:100%">
      <div class="col">
        <iframe id="playsong" style="border-radius:12px" src="" width="100%" height="80" frameBorder="0"
          allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>

      </div>
    </div>
  </div>

  <script>
    var url = "{{ url }}";
    var e = document.getElementById("playsong");
    e.setAttribute("src", url);
  </script>
</body>



</html>
